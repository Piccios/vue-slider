<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="thumbnail">
            
        </div>
    </header>
    <main>
        <div id="app">
            <div class="container">
                <div class="button">
                    <button class="btn_lft" @click="prevSlide"><i class="fa-solid fa-caret-left"></i></button>
                </div>
                <div class="slider-wrapper" tabindex="0">
                    <div class="item" v-for="(slide, index) in slides" :key="index" v-show="currentIndex === index">
                        <img :src="slide.image" :alt="slide.title" />
                        <div class="text">
                            <h3>
                                {{slide.title}}
                            </h3>
                            <p>
                                {{slide.text}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="btn_rgt" @click="nextSlide"><i class="fa-solid fa-caret-right"></i></button>
                </div>
            </div>
    </main>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
